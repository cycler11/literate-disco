{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4">Редактирование книги: {{ book.title }}</h2>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Название книги</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
        </div>
        
        <div class="mb-3">
            <label for="author" class="form-label">Автор</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
        </div>
        
        <div class="mb-3">
            <label for="year" class="form-label">Год издания</label>
            <input type="number" class="form-control" id="year" name="year" value="{{ book.year }}" required min="1000" max="2100">
        </div>
        
        <div class="mb-3">
            <label for="file" class="form-label">Файл книги (PDF, EPUB, DOC, TXT)</label>
            <input type="file" class="form-control" id="file" name="file">
            <div class="form-text">
                {% if book.file_name %}
                Текущий файл: {{ book.file_name }}
                {% else %}
                Файл не загружен
                {% endif %}
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{{ url_for('books.detail', id=book.id) }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
