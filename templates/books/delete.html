{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h2>Удаление книги</h2>
        </div>
        <div class="card-body">
            <p>Вы уверены, что хотите удалить книгу?</p>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">
                        <strong>Автор:</strong> {{ book.author }}<br>
                        <strong>Год издания:</strong> {{ book.year }}
                    </p>
                </div>
            </div>
            
            <form method="POST">
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Да, удалить
                </button>
                <a href="{{ url_for('books.index') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Отмена
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
